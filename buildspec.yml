version: 0.2
env:
   variables:
     APP_NAME: "front-produto-aws"
phases:
  install:
    runtime-versions:
      nodejs: 22.x
    commands:
      - echo INSTALL DEPENDENCES
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo BUILD APLICATION
      - ng build --configuration=production
  post_build:
     commands:
      - echo INIT POST BUILD
      - cd dist/$APP_NAME
      - ls -la
artifacts:
  files:
    - '**/*'
  base-directory: dist/$APP_NAME*
  discard-paths: yes